<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">Welcome to Mars</h1>
          <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
        
      </div>

      <div class="container">
        <div class="col-md-12">
            <h2>Latest Mars News</h2>
            <h4>{{mars_data.news_title}}</h4>
            <p>{{mars_data.news_text}}</p>
        </div>
      

        <div class="container">
          <div class="row">
          <div class="col-lg-8 col-md-6">
            <h2>Featured Mars Image</h2>
            <img src={{mars_data.featured_image_url}} style = "max-width: 100%;"  alt =" Featured Image - Mars">
          </div>
          <div class="col-lg-4 col-md-4">
            <h2>Mars Facts</h2>
            {{mars_data.html_table|safe}}
          </div>
          </div>
        </div>
          

</body>

</html>
